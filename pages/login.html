<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

<body>
  <div class="bubble-wrapper login">
    <div class="login-list">
      <h1 class="heading xl2 login-title">Login</h1>
      <p class="text xl2 login-sub__title">Good to see you back!</p>
      <input type="email" class="input md login-email" placeholder="Email" title="email">
      <button class="btn blue lg3 radius-16 btn-next">Next</button>
      <button class="text md3 btn-cancel open-alert">Cancel</button>
      <dialog class="dialog alert">
        <button class="close-btn">X</button>
        <strong>Login failed!!</strong>
        <p>Please, input your email accurately!!</p>
      </dialog>
    </div>
  </div>
  <script>
    const dialogAlert = document.querySelector('.dialog.alert');
    const btnAlert = document.querySelector(".open-alert");
    btnAlert.addEventListener('click', () =>{
      dialogAlert.showModal();
    });

    const closeBtn = document.querySelector('.close-btn');

    closeBtn.addEventListener('click' , () =>{
      dialogAlert.close();
    });
  </script>
</body>
</html>
