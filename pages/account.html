<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Create Account</title>
  <meta property="og:type" content="mobile">
  <meta property="og:site_name" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="og:url" content="">
  <meta property="twitter:type" content="mobile">
  <meta property="twitter:site_name" content="">
  <meta property="twitter:title" content="">
  <meta property="twitter:description" content="">
  <meta property="twitter:image" content="">
  <meta property="twitter:url" content="">
</head>
<body>
  <div class="create-account">
    <h1 class="heading xl3">Create <br />Account</h1>
    <div class="file-wrapper">
      <input type="file" id="file_1" class="a11y-hidden" ><label for="file_1" class="input-file"></label>
    </div>
    <div class="account-info">
      <input type="email" class="input md" placeholder="Email">
      <div class="password">
        <input type="text" class="input hide-password" placeholder="Password">
        <button class="show-btn"></button>
      </div>
      <div class="phone">
        <button class="phone__flag">
          <img src="../images/england.svg" alt="">
        </button>
        <ul class="phone__list">
          <li><button>깃발1</button></li>
          <li><button>깃발2</button></li>
          <li><button>깃발3</button></li>
        </ul>
        <input type="tel" name="" id="">
      </div>
    </div>
    <button class="btn lg3 blue radius-16 btn-done" onclick="goCreate()">Done</button>
    <p class="text md3 btn-cancel" onclick="goCancel()">Cancel</p>
  </div>
  <script defer>
    //새로운 페이지 이동하기
    const goCreate = () => {
      window.location.href = "https://www.naver.com";
    }

    const goCancel = () => {
      alert('입력하신 내용이 모두 삭제되었습니다.');
    }

    //패스워드 보이게 
    const passwordInput = document.querySelector('.hide-password');
    const showPasswordBtn = document.querySelector('.show-btn');

    const toggle = (e) => {
      e.target.classList.toggle('show');

      if(e.target.classList.contains('show')) {
        passwordInput.setAttribute('type', 'text');
      } else {
        passwordInput.setAttribute('type', 'password');
      }
    }

    showPasswordBtn.addEventListener('click', toggle);
  </script>
</body>
</html>
