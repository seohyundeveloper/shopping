<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Create Account</title>
  <meta property="og:type" content="mobile">
  <meta property="og:site_name" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="og:url" content="">
  <meta property="twitter:type" content="mobile">
  <meta property="twitter:site_name" content="">
  <meta property="twitter:title" content="">
  <meta property="twitter:description" content="">
  <meta property="twitter:image" content="">
  <meta property="twitter:url" content="">
  <script type="module" src="./js/common.js" defer></script>
</head>
<body>
  <div class="create-account">
    <h1 class="heading xl3">Create <br />Account</h1>
    <img src="../images/ico_cameras.svg" alt="사진찍기">
    <div class="account-info">
      <input type="email" class="input md" placeholder="Email">
      <input type="password" class="input md show-password" placeholder="Password">
      <div class="phone">
        <button class="phone__flag">
          <img src="../images/england.svg" alt="">
        </button>
        <ul class="phone__list">
          <li><button>깃발1</button></li>
          <li><button>깃발2</button></li>
          <li><button>깃발3</button></li>
        </ul>
        <input type="tel" name="" id="">
      </div>
    </div>
    <button class="btn lg3 blue radius-16 btn-done" onclick="goCreate()">Done</button>
    <p class="text md3 btn-cancel">Cancel</p>
  </div>
</body>
</html>
